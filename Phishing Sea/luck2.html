<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web: Choose Your Fate</title>
<style>
body {
    background-color: #121212;
    color: #f4f4f4;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    border: 1px solid #444;
    background-color: #1a1a1a;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
}

h1 {
    color: #ff3333;
    margin-bottom: 20px;
}

#story {
    font-size: 18px;
    margin-bottom: 20px;
    line-height: 1.6;
}

button {
    background-color: #333;
    color: #ff3333;
    border: 1px solid #ff3333;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #ff3333;
    color: #333;
}
  
</style>
</head>
<body>
    <div class="container">
        <h1>Dark Web: Choose Your Fate</h1>
        <div id="story">You find yourself in a dark room with two doors. One leads to safety, the other... to an unknown horror. Which will you choose?</div>
        <div id="choices">
            <button onclick="makeChoice('door1')">Open Door 1</button>
            <button onclick="makeChoice('door2')">Open Door 2</button>
        </div>
    </div>

    <script>
function makeChoice(choice) {
  const storyElement = document.getElementById('story');
  const choicesElement = document.getElementById('choices');

  if (choice === 'door1') {
    storyElement.innerHTML = "You open the first door, and a chill runs down your spine. The room is empty, but you feel a presence watching you. Suddenly, the door slams shut behind you. <br><br> Game Over.";
    choicesElement.innerHTML = '<button onclick="resetGame()">Try Again</button>';
  } else if (choice === 'door2') {
    storyElement.innerHTML = "You open the second door, and a bright light blinds you. As your vision clears, you realize you've escaped the dark web... for now. But something tells you this isn't the end. <br><br> You survived... this time.";
    choicesElement.innerHTML = '<button onclick="resetGame()">Play Again</button>';
  }
}

function resetGame() {
  const storyElement = document.getElementById('story');
  const choicesElement = document.getElementById('choices');

  storyElement.innerHTML = "You find yourself in a dark room with two doors. One leads to safety, the other... to an unknown horror. Which will you choose?";
  choicesElement.innerHTML = `
        <button onclick="makeChoice('door1')">Open Door 1</button>
        <button onclick="makeChoice('door2')">Open Door 2</button>
    `;
}      
    </script>
</body>
</html>
